# Mosquitto Configuration File

# Basic configuration
listener 1883
persistence true
persistence_location /mosquitto/data/
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout

# User authentication
allow_anonymous false
password_file /mosquitto/config/password_file

# WebSocket support
listener 9001
protocol websockets

# Security settings
connection_messages true
log_timestamp true
